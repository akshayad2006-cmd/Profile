<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h3>User Form</h3>
        <form action="mainpage.html" method="get">
            <div>
                <label for="name">UserName:</label>
                <input type="text" id="name" name="name" placeholder="Type your name"required >
            </div>
            <br>
            <div>
                <lable for="passwd">Password:</lable>
                <input type="password" id="passwd" name="passwd" placeholder="Type your password" required>
            </div>
            <br>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            <div>
                <label for="gen">Gender:</label>
                <br>
                <input type="radio" id="mgen" name="gen" required>
                <label for="mgen">Male</label>
                <br>
                <input type="radio" id="fgen" name="gen" required>
                <label for="fgen">Female</label>
                <br>
                <input type="radio" id="tgen" name="gen" required>
                <label for="tgen">Other</label>
            </div>
            <div>
                <label for="food">Food Type:</label>
                <br>
                <input type="checkbox" id="veg" name="food">
                <label for="veg">Veg</label>
                <br>
                <input type="checkbox" id="nveg" name="food">
                <label for="nveg">Nonveg</label>
                <br>
                <input type="checkbox" id="mixed" name="food">
                <label for="mixed">Both</label>
            </div>
            <div>
                <label for="city">City:</label>
                <br>
                <select id="city" name="city">
                    <option>Tiruppur</option>
                    <option>Coimbatore</option>
                    <option>Salem</otption>
                </select>
            </div>
            <br>
            <div>
                <label for="urself">About your self:</label>
                <textarea id="urself" name="urself" ></textarea>
            </div>
            <br>
            <div>
                <label form="file">Choose file:</label>
                <input type="file" name="file" id="file">
            </div>
            <br>
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </body>
</html>
